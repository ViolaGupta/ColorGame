<html>
<head><title>Javascript Guessing Game</title></head>
<body onload = "do_game()" >

</body>
<script>
    function do_game() 
    { 
        var guess = null; 
        var colors=["blue", "cyan", "gold", "gray", "green", "magenta", "orange", "red", "white", "yellow"];
        var guess_count = 0;
        var color = colors[Math.floor(Math.random() * colors.length)];
        alert(color);
        while (guess != color)
        { 
            guess = prompt("I am thinking of one of these colors.\n Blue, Cyan, Gold, Gray, Green, Magenta, Orange, Red, White, Yellow\n What color am i thinking of?  ");
          
           var guess_lc = guess.toLowerCase();
          // alert(colors.indexOf(guess_lc));
          
            if(colors.indexOf(guess_lc) > -1 )
            {       guess_count++;
                    if(colors.indexOf(guess_lc) > colors.indexOf(color))
                    {alert("Sorry, your guess is not correct!\nHint: your color is alphabetically higher than mine.\n Please try again. ");}
                    else if(colors.indexOf(guess_lc) < colors.indexOf(color))
                    {alert("Sorry, your guess is not correct!\nHint: your color is alphabetically lower than mine.\n Please try again.");}
                    else
                    {   document.body.style.backgroundColor = color;
                        
                        alert("You got it!\n The color is "+color+"\nIt took you "+guess_count+" guesses to get the color!");
                    }
               
            }
            else
            {alert("Sorry, I don't recognize your color.\nPlease try again.");}
        }
        
        
        
        
        
   }
</script>
</html>
